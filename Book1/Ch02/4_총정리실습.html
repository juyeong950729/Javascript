<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>총정리실습</title>
</head>
<body>
    <script>
        // let userHeight = 180;   // 신장
        // let userWeight = 74;    // 체중

        // 평균체중 = (신장 - 100) + 0.9
        // let normal_w = (userHeight - 100) * 0.9;
        // document.write(normal_w);

        let name = prompt("당신의 이름은?", "");        // 이름 입력
        let height = prompt("당신의 신장은?", "0");     // 신장 입력
        let weight = prompt("당신의 몸무게는?", "0");   // 체중 입력

        let normal_w = (height - 100) * 0.9;            // 평균 체중
        let result = weight >= normal_w - 5 && weight <= normal_w + 5;  // 오차범위 +-5
        result = result ? "적정 체중입니다" : "적정 체중이 아닙니다";
        document.write(name + "님은 " + result);

    </script>
    
</body>
</html>
