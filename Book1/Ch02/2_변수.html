<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수</title>
    <!--
        날짜 : 2022/10/05
        이름 : 조주영
        내용 : 변수
    -->
</head>
<body>
    <script>
        // box 값 변화
        let box;
        box = 100;
        box = 30;
        document.write(box,"<br/>");    //30

        // 논리형
        let a = true;
        let b = false;
        let c = 10 > 5;         // true
        let d = Boolean(null);  // false

        document.write(a, "<br/>");
        document.write(b, "<br/>");
        document.write(c, "<br/>");
        document.write(d, "<br/>");

        // typeof
        let num = 100;
        let str = "자바스크립트";

        document.write(typeof num, "<br/>");
        document.write(typeof str);
    </script>
</body>
</html>
