<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while문</title>
    <!--
        날짜 : 2022/10/19
        이름 : 조주영
        내용 : while 반복문
    -->
</head>
<body>

    <h3>while문 예제</h3>

    <script>

        let i = 1;
        while (i<=10){
            document.write("안녕하세요" + i, "<br/>");
            i++;
        }
        document.write("==== The End ====");


    </script>

    
    <h3>while문 예제2</h3>

    <script>

        let j = 1;
        while (j<=30){
            if (j%2 == 0 && j % 6 == 0){
                document.write(j, "<br/>");
            }
            j++;
        }
        document.write("==== The End ====");


    </script>


    <h3>while문 예제3</h3>

    <script>

        let k = 20;
        while (k >= 10){
            if (k % 2 == 0){
                document.write("<p style='color:blue'>" +k+ "</p>");
            } else {
                document.write("<p style='color:red'>" +k+ "</p>");
            }
            k--;
        }

    </script>


</body>
</html>
