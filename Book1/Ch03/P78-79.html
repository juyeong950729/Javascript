<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for문</title>
    <!--
        날짜 : 2022/10/20
        이름 : 조주영
        내용 : for문 예제
    -->
</head>
<body>
    <h3>for문 예제 1</h3>
    <script>
        for(let i=1; i<=10; i++){
            document.write("반복"+i,"<br/>");
        }
    </script>

    <h3>for문 예제 2</h3>
    <script>
        for(let i=1; i<=100; i++){
            if (i%5 == 0 && i % 7 != 0){
                document.write("<p style='color:red'>"+i+"</p>");
            } else if (i%7 == 0 && i%5 != 0){
                document.write("<p style='color:green'>"+i+"</p>")
            } else if (i%7 == 0 && i%5 == 0){
                document.write("<p style='color:aqua'>"+i+"</p>")
            }
        }
    </script>
</body>
</html>
