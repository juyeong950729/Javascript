<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 조건문</title>
    <!--
        날짜 : 2022/10/18
        이름 : 조주영
        내용 : if 조건문 - 1
    -->
</head>
<body>
    <script>

        let walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?", "0");

        if(walkAmount >= 10000){
            document.write("매우 좋은 습관을 지니고 계시는군요!!", "<br/>");
        }

        document.write("=========== The End ==========");

    </script>
</body>
</html>
