<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if 조건문</title>

<body>
    <script>

        let userName = prompt("방문자의 이름은?", "");

        if(userName){
            document.write(userName+"님 반갑습니다! 방문을 환영합니다.");
        }
    </script>
</body>
</html>
