<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여러 반복문</title>
    <!--
        날짜 : 2022/10/20
        이름 : 조주영
        내용 : break, continue, 중첩 for문
    -->
</head>
<body>
    
    <h3>break문</h3>
    <script>
        for (let i=1; i<=10; i++){
            if(i == 6) break;
            document.write(i, "<br/>");
        }
        document.write("=== The End ===");
    </script>

    <h3>continue문</h3>
    <script>
        for (let i=1; i<=10; i++){
            if (i%2 == 0) continue;
            document.write(i, "<br/>");
        }
        document.write("=== The End ===");
    </script>

    <h3>중첩 for문</h3>
    <script>
        for (let i=1; i<=3; i++){
            for (let k=1; k<=2; k++){
                document.write(i + "행" + k + "열", "<br/>");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
