<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while문 예제</title>
    <!--
        날짜 : 2022/10/20
        이름 : 조주영
        내용 : do while문 예제
    -->
</head>
<body>
    <script>
        let i = 10;
        do {
            document.write("hello!!");
        } while (i < 3)
    </script>
</body>
</html>
