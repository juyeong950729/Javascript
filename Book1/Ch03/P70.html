<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>else if 조건문</title>
        <!--
        날짜 : 2022/10/18
        이름 : 조주영
        내용 : else if 조건문 - 2
    -->
</head>
<body>
    <script>

        let id = "easy1004";
        let pw = "112233";

        let user_id = prompt("아이디는?", "");
        let user_pw = prompt("비밀번호는?", "");

        if (id == user_id){
            if (pw == user_pw){
                document.write(user_id+"님 반갑습니다!");
            } else {
                alert("비밀번호가 일치하지 않습니다.");
                location.reload();  // 브라우저 새로고침
            }
        } else {
            alert("아이디가 일치하지 않습니다.");
            location.reload();
        }
    </script>
</body>
</html>
