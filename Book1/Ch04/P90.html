<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내장 객체 생성하기</title>
    <!--
        날짜 : 2022/10/20
        이름 : 조주영
        내용 : 내장 객체 생성하기
    -->
</head>
<body>

    <script>

        let tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function(){
            document.write("tv 색상: " + this.color, "<br/>");
            document.write("tv 가격: " + this.price, "<br/>");
        }

        let car = {
            color: "black",
            price: 5000000,
            info: function(){
                document.write("car 색상: " + this.color, "<br/>");
                document.write("car 가격: " + this.price, "<br/>");
            }
        };

        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();

    </script>
    
</body>
</html>
