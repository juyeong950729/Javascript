<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열 객체</title>
    <!--
        날짜 : 2022/10/26
        이름 : 조주영
        내용 : 배열 객체
    -->
</head>
<body>
    <h2>예제 1</h2>
    <script>
        let arr = [30, "따르릉", true];

        document.write("<h3>배열값 가져오기-1</h3>");
        document.write(arr[0], "<br/>");
        document.write(arr[1], "<br/>");
        document.write(arr[2], "<br/>");

        document.write("<h3>배열값 가져오기-2</h3>");
        for (let i=0; i<arr.length; i++){
            document.write(arr[i], "<br/>");
        }
        
        document.write("<h3>배열값 가져오기-3</h3>");
        for (i in arr){
            document.write(arr[i], "<br/>");
        }
    </script>

    <h2>예제 2</h2>
    <script>
        let arr_1 = ["사당", "교대", "방배", "강남"];
        let arr_2 = ["신사", "압구정", "옥수"];

        let result = arr_1.join("-");
        console.log(result);

        result = arr_1.concat(arr_2);
        console.log(result);

        result = arr_1.slice(1, 3);
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);
    </script>

    <h2>예제 3</h2>
    <script>
        let greenArr = ["교대", "방배", "강남"];
        let yellowArr = ["미금", "정자", "수서"];

        greenArr.splice(2, 1, "서초", "역삼");
        console.log(greenArr);

        let data1 = yellowArr.pop();
        let data2 = yellowArr.shift();

        yellowArr.push(data2);
        console.log(yellowArr);

        yellowArr.unshift(data1);
        console.log(yellowArr);
    </script>
</body>
</html>
